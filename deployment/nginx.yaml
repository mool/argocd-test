---
apiVersion: v1
kind: Service
metadata:
  name: test-app
  labels:
    app: test-app
spec:
  ports:
    - name: test-app
      protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: test-app
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: test-app
  labels:
    app: test-app
  annotations:
    kubernetes.io/ingress.class: private
spec:
  rules:
  - host: test-app.use1-test-2.internal.invision.works
    http:
      paths:
      - backend:
          serviceName: test-app
          servicePort: 80
        path: /
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  labels:
    app: test-app
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      hostname: test-app
      containers:
        - name: test-app
          image: nginx:1.17.1-alpine
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            timeoutSeconds: 10
          ports:
            - name: web
              containerPort: 80
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
